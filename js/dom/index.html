<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Person in the pub</title>
  </head>
  <body>
    <h1>Person in the pub</h1>
    <div class="container">
      <p>Will you have a beer tonight?</p>
      <svg
        font-family="Times New Roman"
        font-size="16"
        height="63.99"
        id="image"
        viewBox="0 0 64 64"
        width="63.99"
        xmlns="http://www.w3.org/2000/svg"
        style="
          width: 63.99px;
          height: 63.99px;
          font-family: 'Times New Roman';
          font-size: 16px;
        "
      >
        <path
          d="M36.719,8H27.281A2,2,0,0,1,25.34,5.515l.311-1.243A3,3,0,0,1,28.562,2h6.876a3,3,0,0,1,2.911,2.272l.311,1.243A2,2,0,0,1,36.719,8ZM28.562,4a1,1,0,0,0-.971.758L27.281,6h9.441l-.313-1.242A1,1,0,0,0,35.438,4Z"
          style="font-family: 'Times New Roman'; font-size: 16px; fill: #363636"
        ></path>
        <path
          id="bottleColor"
          d="M38.779,26.84A29.328,29.328,0,0,0,39,23c0-3.074-1.941-11.845-2.024-12.217A1,1,0,0,0,36,10H28a1,1,0,0,0-.976.783C26.941,11.155,25,19.926,25,23a29.328,29.328,0,0,0,.221,3.84A9.01,9.01,0,0,0,20,35V57a5.006,5.006,0,0,0,5,5H39a5.006,5.006,0,0,0,5-5V35A9.01,9.01,0,0,0,38.779,26.84ZM32,50a7,7,0,1,1,7-7A7,7,0,0,1,32,50Z"
          style="font-family: 'Times New Roman'; font-size: 16px; fill: #ffbd4a"
        ></path>
        <path
          d="M32,51a8,8,0,1,1,8-8A8.009,8.009,0,0,1,32,51Zm0-14a6,6,0,1,0,6,6A6.006,6.006,0,0,0,32,37Z"
          style="font-family: 'Times New Roman'; font-size: 16px; fill: #363636"
        ></path>
      </svg>
      <form class="form">
        <label for="age">How old are you?</label>
        <input
          type="number"
          id="age"
          name="age"
          min="0"
          max="120"
          placeholder="Enter your age"
          required
        />
        <label>What country are you in?</label>
        <select
          id="country"
          placeholder="Select a country"
          name="country"
          required
        >
          <option value="Australia">Australia</option>
          <option value="Poland">Poland</option>
          <option value="UK">UK</option>
          <option value="USA">USA</option>
        </select>
        <label for="drunk">How drunk are you?</label>
        <input
          placeholder="Enter a number between 0 and 5"
          type="number"
          id="drunk"
          name="drunk"
          min="0"
          max="5"
          required
        />
        <input
          class="button"
          id="btn"
          type="submit"
          value="Check if you're allowed in"
        />
      </form>
      <div id="message" class="message"></div>
    </div>
  </body>
</html>
