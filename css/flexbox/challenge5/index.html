<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="section__one">
        <h1 class="section__header">My first header section</h1>
        <p class="section__para">
          This header has a green 3px border that is dashed
        </p>
        <p class="section__para--blue-line">I'm a blue line though paragraph</p>
      </section>

      <section class="section__two">
        <h1 class="section__header--center">I'm in the center</h1>
        <p class="section__para">
          This header has a coral 2px border that is solid
        </p>
        <p class="section__para--blue-line section__para--blue-line-right">
          I'm a blue line though paragraph, I'm also aligned to the right
        </p>
      </section>
    </main>
  </body>
